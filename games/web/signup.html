<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/login.css">

  
</head>

<body>
    
  <div class="login-form">

      <form action="/games/signup">
     <h1>Gameman</h1>
     <div class="form-group ">
       <input type="text" class="form-control" placeholder="Username " name="username" id="UserName">
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="password" class="form-control" placeholder="Password" name="password" id="Passwod">


      <div class="form-group log-status">
       <input type="password" class="form-control" placeholder="Confirm Passwod" id="ConPasswod" name="conPasswod">
       <i class="fa fa-lock"></i>
     </div>
      <span class="alert">Invalid Credentials</span>
      <input type="submit" value="signup" class="log-btn" >
     </form>

      



    
   </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
